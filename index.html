        <div class="row" style="margin-top:5%;">
            <div class="eight columns">
                <div id="todo" class="task-container">
                    <div class="task-header">
                        <h2>Tasks <i id="add" title="Add New Task" class="fa fa-plus-circle"></i></h2>
                        <select id="sort">
                            <option disabled selected>Sort By...</option>
                            <option value='1'>Due Date</option>
                            <option value='2'>Client</option>
                            <option value='0' >Priority</option>
                        </select>
                    </div>
                    <div class="task-body">
                        <ul>
                            <li>
                                <div id="addform">
                                    <input id="title" type="text" placeholder="Task" tabindex="1" />
                                    <select id="client" tabindex="2">
                                        <option disabled selected>Select Client</option>
                                    </select>
                                     <select id="date" tabindex="3">
                                        <option disabled selected>Due In...</option>
                                    </select>
                                    <button id="addItem" tabindex="4">Add</button>
                                </div>
                            </li>
                        </ul>
                        <ul class="list">  
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
